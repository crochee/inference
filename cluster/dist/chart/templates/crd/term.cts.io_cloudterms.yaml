{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.18.0
  name: cloudterms.term.cts.io
spec:
  group: term.cts.io
  names:
    kind: CloudTerm
    listKind: CloudTermList
    plural: cloudterms
    singular: cloudterm
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Status
      type: string
    - jsonPath: .status.networkStatuses[*].fixed_ips[*].ip_address
      name: Addr
      type: string
    - jsonPath: .status.networkStatuses[*].eip
      name: EIP
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: CloudTerm is the Schema for the cloudterms API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CloudTermSpec defines the desired state of CloudTerm.
            properties:
              containers:
                description: Containers is the list of application containers to run.
                items:
                  description: Container describes a simplified application container.
                  properties:
                    image:
                      description: Image is the container image to run.
                      type: string
                    name:
                      description: Name of the container.
                      type: string
                    ports:
                      description: Ports to expose from the container (optional).
                      items:
                        description: ContainerPort represents a network port in a
                          single container.
                        properties:
                          containerPort:
                            description: |-
                              Number of port to expose on the pod's IP address.
                              This must be a valid port number, 0 < x < 65536.
                            format: int32
                            type: integer
                          hostIP:
                            description: What host IP to bind the external port to.
                            type: string
                          hostPort:
                            description: |-
                              Number of port to expose on the host.
                              If specified, this must be a valid port number, 0 < x < 65536.
                              If HostNetwork is specified, this must match ContainerPort.
                              Most containers do not need this.
                            format: int32
                            type: integer
                          name:
                            description: |-
                              If specified, this must be an IANA_SVC_NAME and unique within the pod. Each
                              named port in a pod must have a unique name. Name for the port that can be
                              referred to by services.
                            type: string
                          protocol:
                            default: TCP
                            description: |-
                              Protocol for port. Must be UDP, TCP, or SCTP.
                              Defaults to "TCP".
                            type: string
                        required:
                        - containerPort
                        type: object
                      type: array
                    requests:
                      additionalProperties:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      description: Requests are the resource requests (CPU/Memory).
                      type: object
                    volumes:
                      description: Volumes are the volumes to mount (optional).
                      items:
                        description: Volume bundles a Kubernetes VolumeMount with
                          its underlying PV source.
                        properties:
                          persistentVolumeSource:
                            description: PersistentVolumeSource is the underlying
                              PV configuration (optional).
                            properties:
                              awsElasticBlockStore:
                                description: |-
                                  awsElasticBlockStore represents an AWS Disk resource that is attached to a
                                  kubelet's host machine and then exposed to the pod.
                                  Deprecated: AWSElasticBlockStore is deprecated. All operations for the in-tree
                                  awsElasticBlockStore type are redirected to the ebs.csi.aws.com CSI driver.
                                  More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                                properties:
                                  fsType:
                                    description: |-
                                      fsType is the filesystem type of the volume that you want to mount.
                                      Tip: Ensure that the filesystem type is supported by the host operating system.
                                      Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                                    type: string
                                  partition:
                                    description: |-
                                      partition is the partition in the volume that you want to mount.
                                      If omitted, the default is to mount by volume name.
                                      Examples: For volume /dev/sda1, you specify the partition as "1".
                                      Similarly, the volume partition for /dev/sda is "0" (or you can leave the property empty).
                                    format: int32
                                    type: integer
                                  readOnly:
                                    description: |-
                                      readOnly value true will force the readOnly setting in VolumeMounts.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                                    type: boolean
                                  volumeID:
                                    description: |-
                                      volumeID is unique ID of the persistent disk resource in AWS (Amazon EBS volume).
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                                    type: string
                                required:
                                - volumeID
                                type: object
                              azureDisk:
                                description: |-
                                  azureDisk represents an Azure Data Disk mount on the host and bind mount to the pod.
                                  Deprecated: AzureDisk is deprecated. All operations for the in-tree azureDisk type
                                  are redirected to the disk.csi.azure.com CSI driver.
                                properties:
                                  cachingMode:
                                    description: 'cachingMode is the Host Caching
                                      mode: None, Read Only, Read Write.'
                                    type: string
                                  diskName:
                                    description: diskName is the Name of the data
                                      disk in the blob storage
                                    type: string
                                  diskURI:
                                    description: diskURI is the URI of data disk in
                                      the blob storage
                                    type: string
                                  fsType:
                                    default: ext4
                                    description: |-
                                      fsType is Filesystem type to mount.
                                      Must be a filesystem type supported by the host operating system.
                                      Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                    type: string
                                  kind:
                                    description: 'kind expected values are Shared:
                                      multiple blob disks per storage account  Dedicated:
                                      single blob disk per storage account  Managed:
                                      azure managed data disk (only in managed availability
                                      set). defaults to shared'
                                    type: string
                                  readOnly:
                                    default: false
                                    description: |-
                                      readOnly Defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                    type: boolean
                                required:
                                - diskName
                                - diskURI
                                type: object
                              azureFile:
                                description: |-
                                  azureFile represents an Azure File Service mount on the host and bind mount to the pod.
                                  Deprecated: AzureFile is deprecated. All operations for the in-tree azureFile type
                                  are redirected to the file.csi.azure.com CSI driver.
                                properties:
                                  readOnly:
                                    description: |-
                                      readOnly defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                    type: boolean
                                  secretName:
                                    description: secretName is the name of secret
                                      that contains Azure Storage Account Name and
                                      Key
                                    type: string
                                  secretNamespace:
                                    description: |-
                                      secretNamespace is the namespace of the secret that contains Azure Storage Account Name and Key
                                      default is the same as the Pod
                                    type: string
                                  shareName:
                                    description: shareName is the azure Share Name
                                    type: string
                                required:
                                - secretName
                                - shareName
                                type: object
                              cephfs:
                                description: |-
                                  cephFS represents a Ceph FS mount on the host that shares a pod's lifetime.
                                  Deprecated: CephFS is deprecated and the in-tree cephfs type is no longer supported.
                                properties:
                                  monitors:
                                    description: |-
                                      monitors is Required: Monitors is a collection of Ceph monitors
                                      More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                                    items:
                                      type: string
                                    type: array
                                    x-kubernetes-list-type: atomic
                                  path:
                                    description: 'path is Optional: Used as the mounted
                                      root, rather than the full Ceph tree, default
                                      is /'
                                    type: string
                                  readOnly:
                                    description: |-
                                      readOnly is Optional: Defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                      More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                                    type: boolean
                                  secretFile:
                                    description: |-
                                      secretFile is Optional: SecretFile is the path to key ring for User, default is /etc/ceph/user.secret
                                      More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                                    type: string
                                  secretRef:
                                    description: |-
                                      secretRef is Optional: SecretRef is reference to the authentication secret for User, default is empty.
                                      More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  user:
                                    description: |-
                                      user is Optional: User is the rados user name, default is admin
                                      More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                                    type: string
                                required:
                                - monitors
                                type: object
                              cinder:
                                description: |-
                                  cinder represents a cinder volume attached and mounted on kubelets host machine.
                                  Deprecated: Cinder is deprecated. All operations for the in-tree cinder type
                                  are redirected to the cinder.csi.openstack.org CSI driver.
                                  More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                                properties:
                                  fsType:
                                    description: |-
                                      fsType Filesystem type to mount.
                                      Must be a filesystem type supported by the host operating system.
                                      Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                      More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                                    type: string
                                  readOnly:
                                    description: |-
                                      readOnly is Optional: Defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                      More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                                    type: boolean
                                  secretRef:
                                    description: |-
                                      secretRef is Optional: points to a secret object containing parameters used to connect
                                      to OpenStack.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  volumeID:
                                    description: |-
                                      volumeID used to identify the volume in cinder.
                                      More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                                    type: string
                                required:
                                - volumeID
                                type: object
                              csi:
                                description: csi represents storage that is handled
                                  by an external CSI driver.
                                properties:
                                  controllerExpandSecretRef:
                                    description: |-
                                      controllerExpandSecretRef is a reference to the secret object containing
                                      sensitive information to pass to the CSI driver to complete the CSI
                                      ControllerExpandVolume call.
                                      This field is optional, and may be empty if no secret is required. If the
                                      secret object contains more than one secret, all secrets are passed.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  controllerPublishSecretRef:
                                    description: |-
                                      controllerPublishSecretRef is a reference to the secret object containing
                                      sensitive information to pass to the CSI driver to complete the CSI
                                      ControllerPublishVolume and ControllerUnpublishVolume calls.
                                      This field is optional, and may be empty if no secret is required. If the
                                      secret object contains more than one secret, all secrets are passed.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  driver:
                                    description: |-
                                      driver is the name of the driver to use for this volume.
                                      Required.
                                    type: string
                                  fsType:
                                    description: |-
                                      fsType to mount. Must be a filesystem type supported by the host operating system.
                                      Ex. "ext4", "xfs", "ntfs".
                                    type: string
                                  nodeExpandSecretRef:
                                    description: |-
                                      nodeExpandSecretRef is a reference to the secret object containing
                                      sensitive information to pass to the CSI driver to complete the CSI
                                      NodeExpandVolume call.
                                      This field is optional, may be omitted if no secret is required. If the
                                      secret object contains more than one secret, all secrets are passed.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  nodePublishSecretRef:
                                    description: |-
                                      nodePublishSecretRef is a reference to the secret object containing
                                      sensitive information to pass to the CSI driver to complete the CSI
                                      NodePublishVolume and NodeUnpublishVolume calls.
                                      This field is optional, and may be empty if no secret is required. If the
                                      secret object contains more than one secret, all secrets are passed.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  nodeStageSecretRef:
                                    description: |-
                                      nodeStageSecretRef is a reference to the secret object containing sensitive
                                      information to pass to the CSI driver to complete the CSI NodeStageVolume
                                      and NodeStageVolume and NodeUnstageVolume calls.
                                      This field is optional, and may be empty if no secret is required. If the
                                      secret object contains more than one secret, all secrets are passed.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  readOnly:
                                    description: |-
                                      readOnly value to pass to ControllerPublishVolumeRequest.
                                      Defaults to false (read/write).
                                    type: boolean
                                  volumeAttributes:
                                    additionalProperties:
                                      type: string
                                    description: volumeAttributes of the volume to
                                      publish.
                                    type: object
                                  volumeHandle:
                                    description: |-
                                      volumeHandle is the unique volume name returned by the CSI volume
                                      plugin’s CreateVolume to refer to the volume on all subsequent calls.
                                      Required.
                                    type: string
                                required:
                                - driver
                                - volumeHandle
                                type: object
                              fc:
                                description: fc represents a Fibre Channel resource
                                  that is attached to a kubelet's host machine and
                                  then exposed to the pod.
                                properties:
                                  fsType:
                                    description: |-
                                      fsType is the filesystem type to mount.
                                      Must be a filesystem type supported by the host operating system.
                                      Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                    type: string
                                  lun:
                                    description: 'lun is Optional: FC target lun number'
                                    format: int32
                                    type: integer
                                  readOnly:
                                    description: |-
                                      readOnly is Optional: Defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                    type: boolean
                                  targetWWNs:
                                    description: 'targetWWNs is Optional: FC target
                                      worldwide names (WWNs)'
                                    items:
                                      type: string
                                    type: array
                                    x-kubernetes-list-type: atomic
                                  wwids:
                                    description: |-
                                      wwids Optional: FC volume world wide identifiers (wwids)
                                      Either wwids or combination of targetWWNs and lun must be set, but not both simultaneously.
                                    items:
                                      type: string
                                    type: array
                                    x-kubernetes-list-type: atomic
                                type: object
                              flexVolume:
                                description: |-
                                  flexVolume represents a generic volume resource that is
                                  provisioned/attached using an exec based plugin.
                                  Deprecated: FlexVolume is deprecated. Consider using a CSIDriver instead.
                                properties:
                                  driver:
                                    description: driver is the name of the driver
                                      to use for this volume.
                                    type: string
                                  fsType:
                                    description: |-
                                      fsType is the Filesystem type to mount.
                                      Must be a filesystem type supported by the host operating system.
                                      Ex. "ext4", "xfs", "ntfs". The default filesystem depends on FlexVolume script.
                                    type: string
                                  options:
                                    additionalProperties:
                                      type: string
                                    description: 'options is Optional: this field
                                      holds extra command options if any.'
                                    type: object
                                  readOnly:
                                    description: |-
                                      readOnly is Optional: defaults to false (read/write). ReadOnly here will force
                                      the ReadOnly setting in VolumeMounts.
                                    type: boolean
                                  secretRef:
                                    description: |-
                                      secretRef is Optional: SecretRef is reference to the secret object containing
                                      sensitive information to pass to the plugin scripts. This may be
                                      empty if no secret object is specified. If the secret object
                                      contains more than one secret, all secrets are passed to the plugin
                                      scripts.
                                    properties:
                                      name:
                                        description: name is unique within a namespace
                                          to reference a secret resource.
                                        type: string
                                      namespace:
                                        description: namespace defines the space within
                                          which the secret name must be unique.
                                        type: string
                                    type: object
                                    x-kubernetes-map-type: atomic
                                required:
                                - driver
                                type: object
                              flocker:
                                description: |-
                                  flocker represents a Flocker volume attached to a kubelet's host machine and exposed to the pod for its usage. This depends on the Flocker control service being running.
                                  Deprecated: Flocker is deprecated and the in-tree flocker type is no longer supported.
                                properties:
                                  datasetName:
                                    description: |-
                                      datasetName is Name of the dataset stored as metadata -> name on the dataset for Flocker
                                      should be considered as deprecated
                                    type: string
                                  datasetUUID:
                                    description: datasetUUID is the UUID of the dataset.
                                      This is unique identifier of a Flocker dataset
                                    type: string
                                type: object
                              gcePersistentDisk:
                                description: |-
                                  gcePersistentDisk represents a GCE Disk resource that is attached to a
                                  kubelet's host machine and then exposed to the pod. Provisioned by an admin.
                                  Deprecated: GCEPersistentDisk is deprecated. All operations for the in-tree
                                  gcePersistentDisk type are redirected to the pd.csi.storage.gke.io CSI driver.
                                  More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
                                properties:
                                  fsType:
                                    description: |-
                                      fsType is filesystem type of the volume that you want to mount.
                                      Tip: Ensure that the filesystem type is supported by the host operating system.
                                      Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
                                    type: string
                                  partition:
                                    description: |-
                                      partition is the partition in the volume that you want to mount.
                                      If omitted, the default is to mount by volume name.
                                      Examples: For volume /dev/sda1, you specify the partition as "1".
                                      Similarly, the volume partition for /dev/sda is "0" (or you can leave the property empty).
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
                                    format: int32
                                    type: integer
                                  pdName:
                                    description: |-
                                      pdName is unique name of the PD resource in GCE. Used to identify the disk in GCE.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
                                    type: string
                                  readOnly:
                                    description: |-
                                      readOnly here will force the ReadOnly setting in VolumeMounts.
                                      Defaults to false.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#gcepersistentdisk
                                    type: boolean
                                required:
                                - pdName
                                type: object
                              glusterfs:
                                description: |-
                                  glusterfs represents a Glusterfs volume that is attached to a host and
                                  exposed to the pod. Provisioned by an admin.
                                  Deprecated: Glusterfs is deprecated and the in-tree glusterfs type is no longer supported.
                                  More info: https://examples.k8s.io/volumes/glusterfs/README.md
                                properties:
                                  endpoints:
                                    description: |-
                                      endpoints is the endpoint name that details Glusterfs topology.
                                      More info: https://examples.k8s.io/volumes/glusterfs/README.md#create-a-pod
                                    type: string
                                  endpointsNamespace:
                                    description: |-
                                      endpointsNamespace is the namespace that contains Glusterfs endpoint.
                                      If this field is empty, the EndpointNamespace defaults to the same namespace as the bound PVC.
                                      More info: https://examples.k8s.io/volumes/glusterfs/README.md#create-a-pod
                                    type: string
                                  path:
                                    description: |-
                                      path is the Glusterfs volume path.
                                      More info: https://examples.k8s.io/volumes/glusterfs/README.md#create-a-pod
                                    type: string
                                  readOnly:
                                    description: |-
                                      readOnly here will force the Glusterfs volume to be mounted with read-only permissions.
                                      Defaults to false.
                                      More info: https://examples.k8s.io/volumes/glusterfs/README.md#create-a-pod
                                    type: boolean
                                required:
                                - endpoints
                                - path
                                type: object
                              hostPath:
                                description: |-
                                  hostPath represents a directory on the host.
                                  Provisioned by a developer or tester.
                                  This is useful for single-node development and testing only!
                                  On-host storage is not supported in any way and WILL NOT WORK in a multi-node cluster.
                                  More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
                                properties:
                                  path:
                                    description: |-
                                      path of the directory on the host.
                                      If the path is a symlink, it will follow the link to the real path.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
                                    type: string
                                  type:
                                    description: |-
                                      type for HostPath Volume
                                      Defaults to ""
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
                                    type: string
                                required:
                                - path
                                type: object
                              iscsi:
                                description: |-
                                  iscsi represents an ISCSI Disk resource that is attached to a
                                  kubelet's host machine and then exposed to the pod. Provisioned by an admin.
                                properties:
                                  chapAuthDiscovery:
                                    description: chapAuthDiscovery defines whether
                                      support iSCSI Discovery CHAP authentication
                                    type: boolean
                                  chapAuthSession:
                                    description: chapAuthSession defines whether support
                                      iSCSI Session CHAP authentication
                                    type: boolean
                                  fsType:
                                    description: |-
                                      fsType is the filesystem type of the volume that you want to mount.
                                      Tip: Ensure that the filesystem type is supported by the host operating system.
                                      Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                                      More info: https://kubernetes.io/docs/concepts/storage/volumes#iscsi
                                    type: string
                                  initiatorName:
                                    description: |-
                                      initiatorName is the custom iSCSI Initiator Name.
                                      If initiatorName is specified with iscsiInterface simultaneously, new iSCSI interface
                                      <target portal>:<volume name> will be created for the connection.
                                    type: string
                                  iqn:
                                    description: iqn is Target iSCSI Qualified Name.
                                    type: string
                                  iscsiInterface:
                                    default: default
                                    description: |-
                                      iscsiInterface is the interface Name that uses an iSCSI transport.
                                      Defaults to 'default' (tcp).
                                    type: string
                                  lun:
                                    description: lun is iSCSI Target Lun number.
                                    format: int32
                                    type: integer
                                  portals:
                                    description: |-
                                      portals is the iSCSI Target Portal List. The Portal is either an IP or ip_addr:port if the port
                                      is other than default (typically TCP ports 860 and 3260).
                                    items:
                                      type: string
                                    type: array
                                    x-kubernetes-list-type: atomic
                                  readOnly:
                                    description: |-
                                      readOnly here will force the ReadOnly setting in VolumeMounts.
                                      Defaults to false.
                                    type: boolean
                                  secretRef:
